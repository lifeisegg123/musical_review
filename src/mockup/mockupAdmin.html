<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="mockupAdmin.css" />
</head>
<body>
    <div class="admin">
        <span class="itemlists">
            <div class="itemlists__head">
                <span class="itemlists__head--category">카테고리</span>
                <form class="itemlists__head--searchbox">
                    <input type="text">
                    <button>
                        <i class="fas fa-search searchbox--icon"></i>
                    </button>
                </form>
            </div>
            <ul class="itemlists__itembox">
                <li class="itemlists__itembox--item">
                    <input type="checkbox" id="c1">
                    <label for="c1"></label>
                    <h4 class="itemlists__itembox--num">1</h4>
                    <h4 class="itemlists__itembox--title">제목</h4>
                </li>
                <li class="itemlists__itembox--item">
                    <input type="checkbox" id="c2">
                    <label for="c2"></label>
                    <h4 class="itemlists__itembox--num">2</h4>
                    <h4 class="itemlists__itembox--title">제목</h4>
                </li>
                <li class="itemlists__itembox--item">
                    <input type="checkbox" id="c3">
                    <label for="c3"></label>
                    <h4 class="itemlists__itembox--num">3</h4>
                    <h4 class="itemlists__itembox--title">제목</h4>
                </li>
                <li class="itemlists__itembox--item">
                    <input type="checkbox" id="c4">
                    <label for="c4"></label>
                    <h4 class="itemlists__itembox--num">4</h4>
                    <h4 class="itemlists__itembox--title">제목</h4>
                </li>
                <li class="itemlists__itembox--item">
                    <input type="checkbox" id="c5">
                    <label for="c5"></label>
                    <h4 class="itemlists__itembox--num">5</h4>
                    <h4 class="itemlists__itembox--title">제목</h4>
                </li>
                <li class="itemlists__itembox--item">
                    <input type="checkbox" id="c6">
                    <label for="c6"></label>
                    <h4 class="itemlists__itembox--num">6</h4>
                    <h4 class="itemlists__itembox--title">제목</h4>
                </li>
                <li class="itemlists__itembox--item">
                    <input type="checkbox" id="c7">
                    <label for="c7"></label>
                    <h4 class="itemlists__itembox--num">7</h4>
                    <h4 class="itemlists__itembox--title">제목</h4>
                </li>
                <li class="itemlists__itembox--item">
                    <input type="checkbox" id="c8">
                    <label for="c8"></label>
                    <h4 class="itemlists__itembox--num">8</h4>
                    <h4 class="itemlists__itembox--title">제목</h4>
                </li>
                <li class="itemlists__itembox--item">
                    <input type="checkbox" id="c9">
                    <label for="c9"></label>
                    <h4 class="itemlists__itembox--num">9</h4>
                    <h4 class="itemlists__itembox--title">제목</h4>
                </li>
                <li class="itemlists__itembox--item">
                    <input type="checkbox" id="c10">
                    <label for="c10"></label>
                    <h4 class="itemlists__itembox--num">10</h4>
                    <h4 class="itemlists__itembox--title">제목</h4>
                </li>
            </ul>
            <span class="itemlists__bottom">
                <button><h5>삭제</h5></button>
                <ul class="itemlists__bottom--pages">
                    <li><button><i class="fas fa-angle-left"></i></button></li>
                    <li><button>1</button></li>
                    <li><button>2</button></li>
                    <li><button>3</button></li>
                    <li><button>4</button></li>
                    <li><button>5</button></li>
                    <li><button><i class="fas fa-angle-right"></i></button></li>
                </ul>
                <button><h5>추가</h5></button>
            </span>
        </span>
        <span class="detail">
            <form action="">
                <ul class="detail__lists">
                    <li class="detail__lists--item">
                        <h4>공연명</h4>
                        <input type="text" class="detail__lists--text">
                    </li>
                    <li class="detail__lists--item">
                        <h4>링크</h4>
                        <input type="text" class="detail__lists--text">
                    </li>
                    <li class="detail__lists--item">
                        <h4>설명</h4>
                        <input type="text" class="detail__lists--text">
                    </li>
                    <li class="detail__lists--item">
                        <h4>공연명</h4>
                        <input type="date" class="detail__lists--date">
                        <p>~</p>
                        <input type="date" class="detail__lists--date">
                    </li>
                    <li class="detail__lists--item">
                        <h4>이미지</h4>
                        <p class="detail__lists--fileinfo"></p>
                        <input type="file" accept="image/*" id="img-input">
                        <label for="img-input"><i class="fas fa-ellipsis-h"></i></label>
                    </li>
                </ul>
                <div class="detail__bottom">
                    <img src="./img/listitem.jpg" alt="preview" class="detail__preview">
                    <button type="submit" class="detail__submit">
                        등록
                    </button>
                </div>
            </form>
        </span>
    </div>
</body>
</html>
